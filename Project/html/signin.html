<!DOCTYPE html>

<body>

    <div class="containerSignIn">

        <form action="profiles.html">
            <div class="signInBox">

                <h1 class="title">Watchers</h1>
                <h2>Log In To Your Account</h2>

                <div class="inputBlockString">
                    <label for="Username"> Username</label>
                    <input id="Username" class="stringInput" type="text" required>
                </div>

                <div class="inputBlockString">
                    <label for="Password">Password</label>
                    <input id="Password" class="stringInput" type="password" required>
                </div>

                <button class="submitBtn" type="submit">Log In</button>

                <h4>Dont Have An Account?<a class="signUpLink" href="../html/signup.html">Sign Up</a> </h4>
        </form>
