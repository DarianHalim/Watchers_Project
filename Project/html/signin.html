<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="stylesheet" href="../css/signinStylesheet.css">
</head>

<body>

    <div class="containerSignIn">

        <div class="signInBox">

            <h1 class="title">Watchers</h1>
            <h2>Log In To Your Account</h2>

            <div class="inputBlockString">
                <label for="Username"> Username</label>
                <input id="Username" class="stringInput" type="text">
            </div>

            <div class="inputBlockString">
                <label for="Password">Password</label>
                <input id="Password" class="stringInput" type="password">
            </div>

            <a href="../html/index.html"> <input class="submitBtn" type="submit"></a>

            <h4>Dont Have An Account? Sign Up</h4>

            <h1 class="title">Latest Addition Since Last Login</h1>

            <div class="newRow">
                <img class="newContent" src="../assets/LatestRow/Kung_fu_panda_poster1.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/Kung_Fu_Panda_2_Poster.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/duneposter.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/horizondocuposter.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/badguysposter.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/mockingjay.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/twilightposter.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/dunkirk poster.jpg" alt="">
                <img class="newContent" src="../assets/LatestRow/Frieren.jpg" alt="">

            </div>

        </div>


    </div>



</body>

</html>
