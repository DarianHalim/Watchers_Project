<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="stylesheet" href="../css/signupStylesheet.css">
</head>

<body>

    <div class="inputBox">
        <h1>Create Your Account Now</h1>
        <h2>One Step Closer To Accessing Our Catalog</h2>

        <div class="inputRow">
            <label for="Username">Create Username</label>
            <input class="inputText" type="text" name="" id="Username">
        </div>

        <div class="inputRow">
            <label for="Password">Create Password</label>
            <input class="inputText" type="password" name="" id="Password">
        </div>

        <div class="inputRow">
            <label for="paymentPlan"> Choose Payment Plan</label>
            <select class="inputText" name="" id="paymentPlan">

                <option value="1">Low-Tier</option>
                <option value="2">Mid-Tier</option>
                <option value="3">Premium</option>
            </select>
        </div>

        <div class="inputRow">
            <input  class="inputButton" type="submit" value="Generate QR Code">
        </div>
        <div class="inputRow">
            <h1>Payment QR Code</h1>
            // generated with price according to combo box
        </div>

    </div>



</body>

</html>
